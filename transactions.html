<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank App - Transactions</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="scripts/transactions.js"></script>
    </head>
    <body>
        <h1>Recent Transactions</h1>
        <p id="transactions"></p>

        <h1> Transfer Money </h1>

        <form id="transaction-form">
            <label for="transaction-amount">Amount</label>
            <input type="number" id="transaction-amount" step="0.01" min="0" value="0.00">
            <label for="transaction-recipient">Recipient</label>
            <input type="text" id="transaction-recipient" pattern="^[A-Z]{2}\d{2}[A-Z]{4}\d{10}$" placeholder="NL69INHO0123456789">
            <input type="submit" value="Submit"> 
        </form>

        <p id="status"></p>

        <a id="dashboard-return" href="dashboard.html">Return to dashboard</a>
    </body>
</html>
