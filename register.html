<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank App - Register</title>
    </head>
    <body>
        <form id="register-form">
            <label for="firstname-textbox">First Name</label>
            <input type="text" id="firstname-textbox" required="required" placeholder="John">
            <label for="lastname-textbox">Last Name</label>
			<input type="text" id="lastname-textbox" required="required" placeholder="Doe">
			<label for="email-textbox">Email</label>
			<input type="text" id="email-textbox" required="required" placeholder="john.doe@inholland.nl">
			<label for="password-textbox">Password</label>
			<input type="password" id="password-textbox" required="required">
			<input type="submit" value="Register">
		</form>
		<a href="login.html">Already have an account? Login here</a>
		<p id="status"></p>
    </body>
</html>
