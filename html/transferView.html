<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    $(document).ready(function () {
        var url = "guitars/";

        $("#submit").click(function (e) {
            e.preventDefault();
            var guitar = {
                "brand": $("#brand").val(),
                "model": $("#model").val(),
                "price": $("#price").val()
            };

            $.ajax({
                type: "POST",
                url: url,
                data: JSON.stringify(guitar),
                contentType: "application/json",
                success: function (success) {
                    $("#result").text((success));
                },
                error: function(error) {
                    if (error.status === 403) {
                        $("#result").text(error.status === 403 ? "Unauthorized" : "Something unexpected went wrong")
                    }
            }
            })
        });
    });
</script>
