<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    
    $(document).ready(function () {
        //var url = "https://bankingappv2.herokuapp.com/api/transactions";
        //var url="https://banking-appv3.herokuapp.com/api/users";
        //var url = "http://localhost:8080/api/transactions";

        $.ajax({
            type: 'GET',
            url: 'https://banking-appv3.herokuapp.com/api/transactions',
            success: data => {
                data.forEach(transaction => {
                    $("#transaction").append(`Sender: ${transaction.sender.iban}: ${transaction.sender.balance}<br> Amount:${transaction.amount} </br> 
                    Recipient: ${transaction.recipient.iban} </br>`);
                });
            }
        });
    })


</script>

<h1>Recent Transaction</h1>

<p id = "transaction"> </p>
