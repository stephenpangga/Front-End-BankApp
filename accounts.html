<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bank App - Account Management</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="scripts/accounts.js"></script>
		<script src="scripts/auth-check.js"></script>
	</head>
	<body>
		<input type='button' onclick='GetAccounts()'
		value='Get Accounts' />

		<input type='button' onclick='GetAccounts()'
		value='Create Account' />

		<input type='button' onclick='GetAccountByIBAN()'
		value='Search Account' />

		<p id='showData'></p>

		<p id='msg'></p>

		<form action="/action_page.php">
			<p>Edit Account Type:</p>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Savings</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Current</label><br>
			<input type="submit" value="Edit Account">
		</form>
		<a id="dashboard-return" href="dashboard.html">Return to dashboard</a>
	</body>
</html>
