<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bank App - Login</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="javascript/login.js"></script>
    </head>
    <body>
        <form id="login-form">
			<label for="email-textbox">Email</label>
			<input type="text" id="email-textbox" required="required" placeholder="john.doe@inholland.nl">
			<label for="password-textbox">Password</label>
			<input type="password" id="password-textbox" required="required">
			<input type="submit" value="Login">
		</form>
		<p id="status"></p>
    </body>
</html>
